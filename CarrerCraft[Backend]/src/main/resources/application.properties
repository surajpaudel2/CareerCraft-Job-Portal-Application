spring.application.name=CareerCraft

# Server Port Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/careercraft
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cloud Configurations
# => Cloudinary Configurations
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# Set the maximum file size allowed (e.g., 1000MB)
spring.servlet.multipart.max-file-size=1000MB

# Set the maximum request size allowed (e.g., 1000MB)
spring.servlet.multipart.max-request-size=1000MB

# Elasticsearch Configurations
spring.elasticsearch.rest.uris=http://localhost:9200
spring.elasticsearch.index.create-on-startup=true
# spring.elasticsearch.username=${ELASTICSEARCH_USERNAME}
# spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD}
spring.elasticsearch.connection-timeout=2s
spring.elasticsearch.socket-timeout=60s
